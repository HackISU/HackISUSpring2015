<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>HackISU - Success</title>

    <link rel="icon" type="image/png" href="./img/hackathonlogo2.ico">
    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Custom Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

</head>
<body>
    <header>
        <div class="overlay">
            <div class="container">
                <div class="intro-text" style="padding-top:100px;background-color:#FDC82F">
                    <div class="intro-heading">
                        <img style="width:25%" src="./img/hackathonlogo2.png"/>
                    </div>
                    <h2 class="section-heading icon-red">You've almost registered for HackISU!</h2>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <h4 class="resume-form icon-red">You're registering with the following information:</h4>
                            <table class="table icon-red">
                                <tbody>
                                <tr>
                                <td>Name</td><td id="name"></td>
                                </tr>
                                <tr>
                                <td>School</td> <td id="school"></td>
                                </tr>
                                <tr>
                                <td>Major</td><td id="major"></td>
                                </tr>
                                <tr>
                                <td>Email</td> <td id="email"></td>
                                </tr>
                                <tr>
                                <td>Shirt Size</td> <td id="shirt"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <h4 class="resume-form icon-red">Now's the time for some links we can share with our sponsors, they're optional:</h4>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 form-inline">
                            <label class="icon-red resume-form" for='fileselect'><h4>Resume&nbsp;</h4></label>
                            <div class="form-group" style="width:70%;display:inline-block;vertical-align:middle">
                                <input style="width:100%" type="email" class="form-control" name="fileselect" id="fileselect" placeholder="http://"></input>
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 col-sm-12 form-inline">
                            <label class="icon-red resume-form" for='github'><h4>github&nbsp;&nbsp;</h4></label>
                            <div class="form-group" style="width:70%;display:inline-block;vertical-align:middle">
                                <input style="width:100%" type="email" class="form-control" name="github" id="github" placeholder="http://github.com/"></input>
                            </div>
                        </div>
                        <div class="col-md-3 form-group"></div>
                    </div>
                    <div class="row">
                        <div onclick="postData()" class="resume-form btn btn-xl">Submit</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-80489534-1', 'auto');
      ga('send', 'pageview');

    </script>
    <script>
    $(document).ready(function(){
        getData();
    });
        var postData = function postData(){

            var resume = $("#fileselect").val();
            var github = $("#github").val();
            addData({resume: resume, github: github});
        }

        var addData = function addData(data){
            var token = getUrlParameter("access_token");
            var strung = JSON.stringify({
                token:token,
                resume:data.resume,
                github:data.github
            })
            $.ajax({
                    type: "POST",
                    url: "https://hackisu-s17.herokuapp.com/user",
                    data: strung,
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(data){
                        window.location.assign("http://hackisu.org/success.html");
                    }
            });
        }

        var getData = function getData() {
            var token = getUrlParameter('access_token');

            $.get("https://my.mlh.io/api/v1/user?access_token="+token, function(data) {
                var info = data.data;
                console.log(info);
                $('#name').text(info.first_name + ' '+info.last_name);
                $('#school').text(info.school.name);
                $('#major').text(info.major);
                $('#email').text(info.email);
                $('#shirt').text(info.shirt_size);
            });
        }

        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.href.split("#")[1]),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        };
    </script>
</body>
</html>
